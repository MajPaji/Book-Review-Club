{% extends "base.html" %}

{% block content %}
<section class="callout valign-wrapper" style="background: url({{ url_for('static', filename='images/hero-image-index.jpg') }});">
<div class="row"> 
<div class="sign-up col s10 offset-s1 m12">     
    <h4 class="center-align">Sign Up</h4>

    <form class="col s12" method="POST" action="{{ url_for('sign_up') }}">
        <div class="row">
                
                <!-- username -->
                <div class="input-field blue-grey-text col s12">
                    <i class="fas fa-user-plus blue-grey-text prefix"></i>
                    <input id="username" name="username" type="text" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                    <label for="username">Username</label>
                    {% with messages = get_flashed_messages() %}
                        {% for message in messages %}
                            <p class="falsh-messages-warning"><i class="fas fa-exclamation-circle"></i> {{ message }}</p>
                        {% endfor %}
                    {% endwith %}
                </div>
                <!-- password -->
                <div class="input-field blue-grey-text col s12">
                    <i class="fas fa-user-lock blue-grey-text prefix"></i>
                    <input id="password" name="password" type="password" class="validate"minlength="5" maxlength="15" required>
                    <label for="password">Password</label>
                </div>
                <!-- checkbox -->
                <div class="input-field  col s12">                            
                    <p>
                    <label for="checkbox">
                        <input type="checkbox" id="checkbox" name="checkbox" value="yes" required/>
                        <span class="blue-grey-text">I agree to the <a class="term_and_conditions" href="{{ url_for('term_and_conditions') }}">terms and conditions</a></span>
                    </label>
                    </p>
                </div>
                <!-- sign up -->                     
                <button type="submit" class="btn-large teal col s12">
                    Sign up <i class="fas fa-sign-in-alt"></i>
                </button>
        </div>
    
    </form>  
</div>      

</div>
</section>
    

{% endblock %}
